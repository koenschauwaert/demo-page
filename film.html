<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Film - BRUUT INC.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid justify-content-end">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/bruut-logo.webp" alt="BRUUT INC." height="40">
            </a>
        </div>
    </nav>

    <!-- Header Section -->
    <section id="film-header" class="hero-section">
        <div class="hero-image-static"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="container-fluid">
                <div class="row align-items-end h-100">
                    <div class="col-12">
                        <h1 class="film-title"></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Film Details Section -->
    <section id="film-details" class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="film-description mb-4">
                        <h3>Description</h3>
                        <p id="film-desc"></p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="film-info">
                        <div class="info-item mb-3">
                            <strong>Directed by:</strong>
                            <span id="film-director"></span>
                        </div>
                        <div class="info-item mb-3">
                            <strong>Written by:</strong>
                            <span id="film-writer"></span>
                        </div>
                        <div class="info-item mb-3">
                            <strong>Starring:</strong>
                            <span id="film-cast"></span>
                        </div>
                        <div class="info-item mb-3">
                            <strong>Release Date:</strong>
                            <span id="film-release"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <a href="index.html" class="btn btn-outline-light">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h3 class="mb-3">Aesthetic. Defiant. Wild.</h3>
                    <div class="footer-divider mb-3"></div>
                    <h4 class="mb-4">hello@bruut.co</h4>
                    <div class="footer-divider mb-4"></div>
                    <div class="linkedin-icon mb-4">
                        <i class="bi bi-linkedin"></i>
                    </div>
                    <p class="copyright">&copy; <span id="current-year"></span> BRUUT INC.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/film.js"></script>
</body>
</html>
